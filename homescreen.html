<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task {
            flex-grow: 1;
        }
        button {
            background: #ff4b5c;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            padding: 5px 10px;
        }
        button:hover {
            background: #ff1c2b;
        }
        .add-task {
            display: flex;
            margin-top: 20px;
        }
        .add-task input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .add-task button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <ul id="taskList">
            <li>
                <span class="task">Sample Task 1</span>
                <button onclick="deleteTask(this)">Delete</button>
            </li>
            <li>
                <span class="task">Sample Task 2</span>
                <button onclick="deleteTask(this)">Delete</button>
            </li>
        </ul>
        <div class="add-task">
            <input type="text" id="taskInput" placeholder="Add new task...">
            <button onclick="addTask()">Add</button>
        </div>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskValue = taskInput.value.trim();
            if (taskValue) {
                const taskList = document.getElementById('taskList');
                const newTask = document.createElement('li');

                newTask.innerHTML = `
                    <span class="task">${taskValue}</span>
                    <button onclick="deleteTask(this)">Delete</button>
                `;
                taskList.appendChild(newTask);
                taskInput.value = '';
            }
        }

        function deleteTask(button) {
            const taskItem = button.parentElement;
            taskItem.remove();
        }
    </script>
</body>
</html>
